<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My recipe!</title>
</head>
<body>
<!--/*@thymesVar id="recipe" type="com.stoyakin_artem.recipeapplication.Model.Recipe"*/-->
<h1>My Recipes!</h1>

<table>
    <tr>
        <th>ID</th>
        <th>Description</th>
    </tr>
    <tr th:each="recipe : ${recipes}">
        <td th:text="${recipe.id}">123</td>
        <td th:text="${recipe.description}">Tasty Goodnees</td>
    </tr>
</table>
</body>
</html>
